<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>

    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="col">
            <h1>Cadastro</h1>
            <form>

                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
                <div class="form-check form-switch">
                    <label for="aceito-termos" class="form-check-label">Li e concordo com os termos</label>
                    <input type="checkbox" id="aceito-termos" class="form-check-input">
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>

    </div>



    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js></script>
</body>

</html>
